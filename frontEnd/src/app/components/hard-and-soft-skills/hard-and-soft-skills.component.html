<div class="row">
    <h1> Hard & soft skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <div>
            <circle-progress
            [percent]="90"
            [radius]="100"
            [imageSrc]="'../assets/html.png'"
            [showImage]="true"
            [imageHeight]="70"
            [imageWidth]="70"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#ff0000'"
            [innerStrokeColor]="'#ff8000'"
            [animation]="true"
            [animationDuration]="600"
        ></circle-progress>
     </div>
</div>
